<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirana Price Comparison</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">

    <div class="container">
        <h1>Kirana Price Comparison</h1>

        <!-- Area Selection -->
        <label for="areaSelect">Choose Your Area:</label>
        <select id="areaSelect" onchange="filterByArea()">
            <option value="all">All Areas</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Delhi">khokra</option>
            <option value="Bangalore">Bangalore</option>
        </select>

        <!-- Search Bar with Auto-Suggest -->
        <input type="text" id="searchBox" placeholder="Search for a product..." onkeyup="searchProduct()" autocomplete="off">
        <div id="suggestions"></div>

        <!-- Product List -->
        <div id="productList">
            <!-- Products will be dynamically loaded here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
