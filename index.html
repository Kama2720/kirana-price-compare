<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirana Price Comparison</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>üîç Kirana Price Comparison</h1>

        <label for="area-select">Select Area:</label>
        <select id="area-select">
            <option value="all">All Areas</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
        </select>

        <input type="text" id="search-box" placeholder="Search for a product..." onkeyup="searchProduct()">
        <div id="product-list"></div>

        <button id="admin-btn" onclick="toggleAdminPanel()">üîë Admin</button>

        <div id="admin-panel" style="display: none;">
            <h2>Admin Login</h2>
            <input type="password" id="admin-password" placeholder="Enter Admin Password">
            <button onclick="checkAdminLogin()">Login</button>

            <div id="admin-section" style="display: none;">
                <h3>Update Product Prices</h3>
                <input type="text" id="product-name" placeholder="Product Name">
                <input type="number" id="new-price" placeholder="New Price">
                <input type="text" id="supplier-name" placeholder="Supplier Name">
                <input type="text" id="area-name" placeholder="Area">
                <button onclick="updatePrice()">Update Price</button>
            </div>
        </div>
    </div>
</body>
</html>
