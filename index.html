<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirana Price Comparison</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kirana Price Comparison</h1>

    <!-- ✅ Admin Login Section -->
    <div id="adminLogin">
        <h3>Admin Login</h3>
        <input type="email" id="adminEmail" placeholder="Enter Admin Email">
        <input type="password" id="adminPassword" placeholder="Enter Password">
        <button onclick="adminLogin()">Login</button>
        <button onclick="adminLogout()">Logout</button>
        <p id="adminStatus">Not logged in</p>
    </div>

    <!-- ✅ Select Area Dropdown -->
    <label for="areaSelect">Select Area:</label>
    <select id="areaSelect">
        <option value="all">All Areas</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Delhi">Delhi</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Chennai">Chennai</option>
    </select>

    <!-- ✅ Product Search Input -->
    <input type="text" id="searchInput" placeholder="Search product...">
    <button onclick="searchProduct()">Search</button>

    <!-- ✅ Display Search Results -->
    <div id="results"></div>

    <!-- ✅ Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script src="script.js"></script>
</body>
</html>
